<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="result">
        <div class="resultTitle">
          <h3>Your Result</h3>
        </div>
        <div class="circle">
          <div class="circleTexts">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="message">
          <h3 class="messageTitle">Great</h3>
          <p class="messageText">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">                
        <div class="titleSummary">
          <h3>Summary</h3>
        </div>
        <div class="contentSummary">
          <div class="reaction">
            <div class="reactionGroup1">
              <img src="./assets/images/icon-reaction.svg" alt="lightning icon">
              <p class="reactionText">Reaction</p>
            </div>
            <div class="reactionGroup2">
              <p><b>80</b> / 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="memoryGroup1">
              <img src="./assets/images/icon-memory.svg" alt="brain icon">
              <p class="memoryText">Memory</p>
            </div>
            <div class="memoryGroup2">
              <p><b>92</b> / 100</p>
            </div>
          </div>
          <div class="verbal">    
            <div class="verbalGroup1">
              <img src="./assets/images/icon-verbal.svg" alt="speech ballon icon">
              <p class="verbalText">Verbal</p>
            </div>
            <div class="verbalGroup2">
              <p><b>61</b> / 100</p>
            </div>
          </div>
          <div class="visual">   
            <div class="visualGroup1">
              <img src="./assets/images/icon-visual.svg" alt="eye icon">
              <p class="visualText">Visual</p>
            </div>
            <div class="visualGroup2">
              <p><b>72</b> / 100</p>
            </div>
          </div>
        </div>
        <div class="button">  
            <button name="continue" type="button" class="continueButton">
              <a href="#" class="continueLink">Continue</a>
            </button>
        </div>
      </div>                
    </div>
  </div>

  </div> -->
</body>
</html>
